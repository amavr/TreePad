<!doctype html>
<html>
<head>
    <title>Select file</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <style>
        body{
            min-width: 100px;
            padding: 8px;
        }
        #box-log {
            font: normal 11pt Consolas;
            width: 90%;
        }
        #box-loading {
            min-height: 48px;
            min-width: 48px;
            background-image: url(img/globe32.gif);
            background-repeat: no-repeat;
            background-position: center;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            line-height: 24px;
        } 
        li a{
            color: black;
            text-decoration: none;
            white-space: nowrap;
        }
        li a:hover{
            text-decoration: underline;
        }
        li.file-new a{
            background-color: #e4e4e4;
            padding: 4px 8px;
        }

    </style>
</head>
<body>
    <div id="box-log"><div id="box-loading"></div></div>
    <!--<a id="btn-new" class="btn btn-default" href="#" style="display:none;">new</a>-->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script src="js/event.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/folder.js"></script>
    <script src="js/popup.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=gapiLoad"></script>
</body>
</html>
